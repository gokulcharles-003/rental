<div class="login-container">
  <h2>Tenant Login</h2>
  <form (ngSubmit)="onLogin()">
    <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />
    <div *ngIf="showErrors && !email" class="alert-msg">
      <i class="bi bi-exclamation-circle-fill"></i> Please enter your email
    </div>
    <div *ngIf="showErrors && email && !isValidEmail(email)" class="alert-msg">
      <i class="bi bi-exclamation-circle-fill"></i> Please enter a valid email
    </div>

    <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />
    <div *ngIf="showErrors && !password" class="alert-msg">
      <i class="bi bi-exclamation-circle-fill"></i> Please enter your password
    </div>

    <button type="submit">Login</button>
  </form>

  </p>
 
 
</div>
